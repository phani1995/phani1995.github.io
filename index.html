<ul class="posts">
	<div class="container">
		{% for post in site.posts %}
		<div class ="row">
			<div class="card post" style="width: 150rem;">
				
				<p style="float: left;">
					<img class="card-img-top" src="{{post.image}}" alt="Card image cap" style="width:128px;height:128px;">
				</p>

				<h5 class="card-title" title="{{ post.title }}">
						<a href="{{ post.url }}"> {{ post.title }}</a>
				</h5>
				<p>{{post.date | date: '%Y, %b %d'}}</p>
				<div class="card-body">
					<p class="card-text">{{post.description | truncatewords: 15}}</p>
				</div>
			</div>
		</div>		
		{% endfor %}
	</div>
</ul>
