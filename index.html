<ul class="posts">
	<div class="container">
		{% for post in site.posts %}
		<div class ="row">
			<div class="card post" style="width: 150rem;">
				
				<h5 class="card-title" title="{{ post.title }}">

				</h5>

			</div>
		</div>		
		{% endfor %}
	</div>
</ul>
