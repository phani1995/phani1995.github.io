<ul class="posts">
	<div class="container">
		{% for post in site.posts %}
		<article class="post">
			<h2 title="{{ post.title }}"><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<p> {{post.content | truncatewords: 15}}</p>
			<p>{{ post.date | date_to_string }}</p>  
		</article>
		{% endfor %}
	</div>
		
</ul>
